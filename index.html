        <form method="POST" class="formLogin">
            <h1>Login</h1>
            <p></p>
            <label for="">Login</label>
            <input type="text" placeholder="Usuário" autofocus="true" id="login">
            <label for="">Senha</label>
            <input type="password" placeholder="Senha" id="log">
            <a href="https://whatsa.me/5521968926422/?t=Boa tarde, Ceciliana! Não estou conseguindo logar no Painel de indicadores da Gmill. " target="_blank">Esqueci minha senha</a>

    <script>

        // Estrutura de dados para credenciais e níveis de acesso
    const usuarios = {
        "Gmill.RJ": {
            log: "Milleniumrj202410", // log correta: Millemglm202430
            nivel: "Acesso RJ",
            redirecionamento: "homerj.html"
        },
        "ES.GMILL": {
            log: "grupogmilles202420", // log correta: Millegmill20232486
            nivel: "Acesso ES",
            redirecionamento: "homees.html"
        },
        "Millenium": {
            log: "Gmill@202410", // log correta: Millegmill20244058
            nivel: "Acesso geral",
            redirecionamento: "home.html"
        }
    };
    
    // Função para verificar o login
    function logar() {
        var login = document.getElementById('login').value;
        var log = document.getElementById('log').value;
    
        // Verifica se o login existe e se a senha está correta
        if (usuarios[login] && usuarios[login].log === log) {
            let token = Math.random().toString(16).substr(2) + Math.random().toString(16).substr(2);
            localStorage.setItem('token', token);
    
            // Define o nível de acesso no localStorage
            localStorage.setItem('nivel', usuarios[login].nivel);
    
            // Redireciona para a página correspondente
            location.href = usuarios[login].redirecionamento;
        } else {
            // Exibe mensagem de erro se as credenciais estiverem incorretas
            alert('Usuário ou senha inválidos');
        }
    }
    </script>
